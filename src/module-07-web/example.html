<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript DOM Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
        input {
            padding: 8px;
            margin: 10px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>TypeScript DOM Manipulation Example</h1>
    
    <div>
        <button id="clickButton">Click Me</button>
        <button id="changeText">Change Text</button>
    </div>
    
    <div>
        <input type="text" id="textInput" placeholder="Enter text">
        <button id="submitButton">Submit</button>
    </div>
    
    <div id="output">Output will appear here...</div>

    <!-- 
    To use this with TypeScript:
    1. Compile your TypeScript files: npm run build
    2. Include the compiled JavaScript in a <script> tag
    3. Or use a bundler like Webpack/Vite
    -->
</body>
</html>
